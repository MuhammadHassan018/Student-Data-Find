        <h1 class="text-light bg-dark text-center p-2">Student Data:</h1>  
        <div class="input-group  w-50 m-auto ">

          <div class="input-group-append">
            <button class="btn btn-outline-secondary mb-3" onclick="searchStd()" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        
        <table class="table">
            <thead class="thead-dark ">
          <tr>
              <th scope="col">Roll No</th>
            <th scope="col">Name</th>  
            <th scope="col">Father Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Result</th>
          </tr>  
        </thead>

            <tr>
                <td id="rollNO"></td>
                <td id="name"></td>
                <td id="fname"></td>
                <td id="contact"></td>
                <td id="result"></td>
            </tr>
            
            
          
        </tbody>    
      </table>
